<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("images/front-bg.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .welcome-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .btn {
      background: #2ecc71;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #27ae60;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to EcoFinds ðŸŒ¿</h1>
    <p>Your sustainable second-hand marketplace</p>
    <a href="index.html" class="btn">Enter Website</a>
  </div>
</body>
</html>
